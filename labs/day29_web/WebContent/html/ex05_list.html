<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h5> ol default</h5>
	<ol>
		<li>Apple</li>
		<li>Banana</li>
		<li>Lemon</li>

	</ol> <hr>
	<h5> ol type ="/"</h5>
